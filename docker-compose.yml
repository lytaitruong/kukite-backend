version: '3.8'

services:
  user-postgresql:
    container_name: user-postgresql
    restart: always
    image: postgres:16
    ports:
      - '3101:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DATABASE_USER}
    networks:
      - user-postgresql-network
    volumes:
      - user-volume:/var/lib/postgresql/data

  user-api:
    container_name: user-api
    restart: always
    ports:
      - 3001:3001
    build:
      context: .
      dockerfile: ./apps/user-api/Dockerfile
    env_file: ./apps/user-api/.env
    networks:
      - user-postgresql-network
    depends_on:
      - user-postgresql

  auth-api:
    container_name: auth-api
    restart: always
    ports:
      - 3002:3002
    build:
      context: .
      dockerfile: ./apps/auth-api/Dockerfile
    env_file: ./apps/auth-api/.env
    networks:
      - user-postgresql-network
    depends_on:
      - user-postgresql

  search-api:
    container_name: search-api
    restart: always
    ports:
      - 3003:3003
    build:
      context: .
      dockerfile: ./apps/search-api/Dockerfile
    env_file: ./apps/search-api/.env
    networks:
      - live-postgresql-network
      - video-postgresql-network
    depends_on:
      - live-postgresql
      - video-postgresql

  live-postgresql:
